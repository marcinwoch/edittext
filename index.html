<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Edittext</title>
        <meta name="description" content="Edittext - Clean your unreadable text">
        <meta name="author" content="Marcin Woch">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/vendor/jquery-ui-slider.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
      <div id="about">
        <h1>Edittext</h1>
        <p class="description">
          Hi, what's up! This app is made to clean whatever text you want.
          If you ever come across unreadable paragraphs or whole articles - paste them and BOOM!
          Nice and stylish piece of text.
        </p>
        <p class="author">Marcin Woch</p>
        <ul class="icons">
          <li><a href="https://www.facebook.com/W0SZER" target='_blank' class="fb">fb</a></li>
          <li><a href="https://github.com/marcinwoch" target='_blank' class="github">github</a></li>
          <li><a href="https://twitter.com/W0SZER" target='_blank' class="twitter">twitter</a></li>
        </ul>
        <p class="version">ver. 0.1</p>
      </div>
      <nav class="navbar clearfix">
        <div class="icon-menu">
          <span class="stripe"></span>
          <span class="stripe"></span>
          <span class="stripe"></span>
        </div>
        <div class="icon-settings">
          <img src="img/settings.png" alt="set" class='set_img' />
        </div>

        <div id="menu-settings">

          <div id="menu-slider-font">
            <label for="amount">Font Size</label>
            <input type="text" id="font_value">
            <div id="slider-font"></div>
          </div>

          <div id="menu-slider-width">
            <label for="amount">Margin</label>
            <input type="text" id="width_value">
            <div id="slider-width"></div>
          </div>

          <div class="style-box">
            <p>Text Style</p>
            <div class='btn light' id="style-1">
              <p class="style-paragraph-1">
                Az
              </p>
            </div>

            <div class='btn dark' id="style-2">
              <p class="style-paragraph-2">
                Az
              </p>
            </div>
          </div>

          <div class="clearfix"></div>
        </div>

      </nav>

      <div class="container">
        <div class="input-text">
          <textarea rows="1" placeholder="CLICK AND PASTE TEXT" id="users-text"></textarea>
          <button onclick="pasteText()" id="convert-btn">Convert</button>
        </div>
        <span class='separator'></span>
        <section class="general-text">
          <p id='content-text'></p>
        </section>
      </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-ui.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
